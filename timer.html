<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Tempus fugit</title>
  </head>

  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="until" id="until"></div>

        <div class="timer">

          <!-- DAYS display -->
          <div class="displayContainer" id="daysDisplay">
            <div class="value" id="daysValue">0000</div>
            <div class="unit" id="daysUnit">Days</div>
          </div>

          <div class="displayContainer">
            <div class="divider"></div>
          </div>

          <!-- HOURS display -->
          <div class="displayContainer" id="hrsDisplay">
            <div class="value" id="hrsValue">00</div>
            <div class="unit" id="hrsUnit">Hours</div>
          </div>

          <div class="displayContainer">
            <div class="value">:</div>
            <div class="unit"></div>
          </div>

          <!-- MINUTES display -->
          <div class="displayContainer" id="minsDisplay">
            <div class="value" id="minsValue">00</div>
            <div class="unit" id="minsUnit">Minutes</div>
          </div>

          <div class="displayContainer">
            <div class="value">:</div>
            <div class="unit"></div>
          </div>

          <!-- SECONDS display -->
          <div class="displayContainer" id="secsDisplay">
            <div class="value" id="secsValue">00</div>
            <div class="unit" id="secsUnit">Seconds</div>
          </div>

        </div>

        <div class="quote">
            <p>Tempus fugit â€” time flees.</p>
        </div>
      </div>
    </div>

    <script src="timer.js" type="text/javascript"></script>

  </body>
</html>
